<h2 style="margin-left: 100px;">Productos disponibles:</h2>
<ul class="list-group" style="margin-left: 100px;">
  <li *ngFor="let producto of productoes" (click)="emitirProductoSeleccionado(producto)" class="list-group-item list-group-item-action producto-item" style="width: 300px;">
    {{ producto.descripcion }}
  </li>
</ul>
